<ul role="menu" aria-labelledby="single-button" class="menu show-menu" *ngIf="isMenuOpened">
    <li class="menu-item submenu">
        <button type="button" class="menu-btn"><span class="menu-text">New chart</span></button>
        <ul class="menu">
            <li class="menu-item" (click)="execute('gapminderChart')">
                <button type="button" class="menu-btn"><span class="menu-text">Gapminder data</span> </button>
            </li>
            <li class="menu-item submenu">
                <button type="button" class="menu-btn"><span class="menu-text">Your data</span> </button>
                <ul class="menu">
                    <li class="menu-item" (click)="execute('openCsvFile')">
                        <button type="button" class="menu-btn"><span class="menu-text">CSV file...</span> </button>
                    </li>
                    <li class="menu-item" (click)="execute('openDdfFolder')">
                        <button type="button" class="menu-btn"><span class="menu-text">DDF folder</span> </button>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
    <li class="menu-item submenu">
        <button type="button" class="menu-btn"><span class="menu-text">Add data to the active chart</span></button>
        <ul class="menu">
            <li class="menu-item" *ngIf="getCurrentTab() && getCurrentTab().chartType" (click)="execute('addCsvFile')">
                <button type="button" class="menu-btn"><span class="menu-text">CSV file...</span> </button>
            </li>
            <li class="menu-item" *ngIf="getCurrentTab() && getCurrentTab().chartType" (click)="execute('addDdfFolder')">
                <button type="button" class="menu-btn"><span class="menu-text">DDF folder</span> </button>
            </li>
            <li class="menu-item" *ngIf="!getCurrentTab() || !getCurrentTab().chartType">
                <button type="button" class="menu-btn"><span class="menu-text" style="color: grey">CSV file...</span> </button>
            </li>
            <li class="menu-item" *ngIf="!getCurrentTab() || !getCurrentTab().chartType">
                <button type="button" class="menu-btn"><span class="menu-text" style="color: grey">DDF folder</span> </button>
            </li>
        </ul>
    </li>
    <li class="menu-separator"></li>
    <li class="menu-item" (click)="execute('open')">
        <button type="button" class="menu-btn"><span class="menu-text">Open...</span></button>
    </li>
    <li class="menu-item" *ngIf="getCurrentTab() && getCurrentTab().chartType" (click)="execute('save')">
        <button type="button" class="menu-btn"><span class="menu-text">Save...</span></button>
    </li>
    <li class="menu-item" *ngIf="!getCurrentTab() || !getCurrentTab().chartType">
        <button type="button" class="menu-btn"><span class="menu-text" style="color: grey">Save...</span></button>
    </li>
    <li class="menu-item" *ngIf="areChartsAvailable()" (click)="execute('saveAllTabs')">
        <button type="button" class="menu-btn"><span class="menu-text">Save all tabs...</span></button>
    </li>
    <li class="menu-item" *ngIf="!areChartsAvailable()">
        <button type="button" class="menu-btn"><span class="menu-text" style="color: grey">Save all tabs...</span></button>
    </li>
    <li class="menu-item submenu" *ngIf="getCurrentTab() && getCurrentTab().chartType">
      <button type="button" class="menu-btn"><span class="menu-text">Export</span></button>
      <ul class="menu">
        <li class="menu-item" (click)="execute('exportForWeb')">
          <button type="button" class="menu-btn"><span class="menu-text">for Web...</span> </button>
        </li>
        <li class="menu-item" (click)="execute('exportToSvg')">
          <button type="button" class="menu-btn"><span class="menu-text">to SVG...</span> </button>
        </li>
        <li class="menu-item" (click)="execute('exportToPng')">
          <button type="button" class="menu-btn"><span class="menu-text">to PNG...</span> </button>
        </li>
      </ul>
    </li>
    <li class="menu-item submenu" *ngIf="getCurrentTab() && !getCurrentTab().chartType">
      <button type="button" class="menu-btn"><span class="menu-text">Export</span></button>
      <ul class="menu">
        <li class="menu-item">
          <button type="button" class="menu-btn"><span class="menu-text" style="color: grey">for Web...</span></button>
        </li>
        <li class="menu-item">
          <button type="button" class="menu-btn"><span class="menu-text" style="color: grey">to SVG...</span></button>
        </li>
        <li class="menu-item">
          <button type="button" class="menu-btn"><span class="menu-text" style="color: grey">to PNG...</span></button>
        </li>
      </ul>
    </li>
    <li class="menu-separator"></li>
    <li class="menu-item" (click)="execute('checkForUpdates')">
        <button type="button" class="menu-btn"><span class="menu-text">Check for updates...</span></button>
    </li>
    <li class="menu-item" (click)="execute('openDevTools')">
        <button type="button" class="menu-btn"><span class="menu-text">Open Developer Tools</span> </button>
    </li>
</ul>
