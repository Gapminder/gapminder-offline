<div class="recorder-container">
  <div>
    <button type="button"
            (click)="stop()"
            *ngIf="isRecording()"
            [ngClass]="{'btn-rtl': ls.isRtl(), 'btn-ltr': !ls.isRtl()}"
            class="btn stop-btn btn-margin">
      <span class="glyphicon"
            [ngClass]="{'glyphicon-record-rtl': ls.isRtl(), 'glyphicon-record-ltr': !ls.isRtl()}"></span>{{'Stop recording' | translate}}
    </button>
  </div>
</div>
